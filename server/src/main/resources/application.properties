spring.application.name=NLBaseReact

server.servlet.context-path=NLBaseReact

logging.level.ROOT=DEBUG
logging.level.com.nl=DEBUG

management.metrics.export.prometheus.enabled=true

spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

#spring.jpa.hibernate.ddl-auto=update
# Need a 256 bits or more length key
# it can be generated using:
# openssl rand -base64 512
# where 512 is the key length
nl.security.authentication.jwt.base64-
nl.security.authentication.jwt.token-validity-in-seconds=86400

nl.cache.static.time.days=7
